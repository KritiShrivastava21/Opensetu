        const tableBody = document.getElementById('table-body');
        const headers = Object.keys(tableData[0]);

        function createCellContent(url) {
            if (!url || url.trim() === '') {
                return '<span class="text-gray-400">N/A</span>';
            }
            const fullUrl = url.startsWith('http') ? url : `https://${url}`;
            return `
                <div class="flex items-center space-x-2">
                    <a href="${fullUrl}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 hover:underline">${url}</a>
                    <button onclick="copyToClipboard('${fullUrl}', this)" class="copy-btn p-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-600 flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>`;
        }
        
        function populateTable() {
            tableData.forEach(rowData => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                headers.forEach((header, index) => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4 whitespace-normal text-sm';
                    const cellData = rowData[header];

                    if (header === 'Organization') {
                        cell.className += ' font-medium text-gray-900 sticky left-0 bg-white hover:bg-gray-50 z-10';
                        cell.innerHTML = `<div class="w-full break-words">${cellData}</div>`;
                    } else {
                        cell.innerHTML = createCellContent(cellData);
                    }
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(showNotification).catch(() => fallbackCopyTextToClipboard(text));
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                if (document.execCommand('copy')) {
                    showNotification();
                }
            } catch (err) {
                console.error('Fallback: Unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showNotification() {
            const notification = document.getElementById('copy-notification');
            notification.classList.remove('opacity-0');
            setTimeout(() => {
                notification.classList.add('opacity-0');
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', populateTable);
    </script>
